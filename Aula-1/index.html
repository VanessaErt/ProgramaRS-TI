<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <title>Formulário de Validação</title>
</head>
<body>
    <div class="container" id="cadastro-container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Cadastre-se</h2>
            </div>
        </div>
        
        <div class="col-8">
            <form id="meuFormulario">
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" class="form-control" placeholder="Digite seu nome" required>
                    </div>
                    
                    <div class="col-6">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" class="form-control" placeholder="Digite seu sobrenome" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="telefone">Telefone:</label>
                        <input type="text" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                    </div>
                    
                    <div class="col-6">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" class="form-control" placeholder="Digite seu email" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" class="form-control" placeholder="00000-000" required>
                        <p id="cep-error" style="color:red;"></p>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-10">
                        <label for="rua">Rua:</label>
                        <input type="text" name="rua" class="form-control" placeholder="Nome da Rua" required>
                    </div>
                    
                    <div class="col-2">
                        <label for="numero">Nº:</label>
                        <input type="text" name="numero" class="form-control" placeholder="Nº" required pattern="\d+" title="Digite um número válido">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-8">
                        <label for="complemento">Complemento:</label>
                        <input type="text" name="complemento" class="form-control" placeholder="Complemento (opcional)">
                    </div>
                    
                    <div class="col-4">
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="bairro" class="form-control" placeholder="Nome do Bairro" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-4">
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado" class="form-control" required>
                            <option value="">Selecione o estado</option>
                        </select>
                    </div>
                    
                    <div class="col-8">
                        <label for="cidade">Cidade:</label>
                        <select name="cidade" id="cidade" class="form-control" required>
                            <option value="">Primeiro selecione o estado</option>
                        </select> 
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100">Enviar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
