<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Formulário de Validação</title>
</head>
<body>
    <div class="row" id="row-barra-lateral">
        <div class="col-4" id="barra-lateral">
            Barra lateral
        </div>
        
        <div class="col-8">
            <form>
                <div class="row" id="row-nome-sobrenome">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Nome:" required>
                    </div>
                    
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Sobrenome:" required>
                    </div>
                </div>
                
                <div class="row" id="row-cep">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="CEP:" pattern="\d{5}-?\d{3}" title="Digite um CEP válido, ex: 12345-678" required>
                    </div>
                </div>

                <div class="row" id="row-rua-numero">
                    <div class="col-10">
                        <input type="text" class="form-control" placeholder="Rua:" required>
                    </div>

                    <div class="col-2">
                        <input type="text" class="form-control" placeholder="Nº:" required pattern="\d+" title="Digite um número válido">
                    </div>
                </div>

                <div class="row" id="row-complemento-bairro">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Complemento:">
                    </div>

                    <div class="col-4" id="bairro">
                        <input type="text" class="form-control" placeholder="Bairro:" required>
                    </div>
                </div>

                <div class="row" id="row-estado">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Estado:" pattern="[A-Za-z]{2}" title="Digite a sigla do estado, ex: SP" required>
                    </div>
                </div>

                <div class="row" id="row-enviar">
                    <div class="col-12">
                        <button type="submit" class="btn btn-enviar">Enviar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
